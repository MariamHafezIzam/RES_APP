  <body>
    <div id="app"></div>
    <script>
      const { createApp, defineComponent } = Vue;
      // console.log(Vue);
      const Comp2 = {
        template: `<p>{{c}}</p>`,
        data() {
          return {
            c: "11110",
          };
        },
      };
      const Comp1 = defineComponent("Comp1", {
        template: `<p>{{c}}</p>`,
        data() {
          return {
            cc: "00",
          };
        },
      });
      console.log(Comp1);
      const myApp = {
        template: `<p>{{j()}}</p><Comp2/><Comp1/>`,
        components: {
          Comp1,
          Comp2,
        },
        data() {
          return {
            x: 32,
          };
        },
        methods: {
          j() {
            return "2";
          },
        },
      };
      createApp(myApp).mount("#app");
    </script>
  </body>
